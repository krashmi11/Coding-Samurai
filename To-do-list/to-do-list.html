<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="to-do-list text-center">
            <h2>To Do List  <img src="https://cdn-icons-png.flaticon.com/512/747/747720.png" height="50px" alt="diary"></h2>  
        </div>
        <form id="to-do-input" class="input-form">
            <input type="text" id="input" placeholder="Add Task" class="task-input">
            <!-- Add priority selection -->
            <select id="priority" class="priority-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button type="submit" class="add-btn">Add</button>
        </form>
        
        <!-- Add filter buttons -->
        <div class="filter-buttons text-center">
            <button id="filter-completed" class="filter-btn">Completed</button>
            <button id="filter-pending" class="filter-btn">Pending</button>
        </div>

        <ul id="list">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
